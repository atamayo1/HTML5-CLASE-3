<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Forma</title>
<link rel="stylesheet" href="./css/main.css" media="screen" title="no title">
  </head>
  <body>
  <form action="">
<table width="100%" border="0">
  <tr>
    <td width="23%">Código Postal (99999):</td>
    <td width="77%"><input type="text" pattern="^[0-9]{5}$" required></td>
  </tr>
  <tr>
    <td>Campo Email:</td>
    <td><input type="email" placeholder="nombre@sitio.com" ></td>
  </tr>
  <tr>
    <td>Campo URL:</td>
    <td><input type="url" placeholder="http://sitio.com"></td>
  </tr>
  <tr>
    <td>Campo Tel:</td>
    <td><input type="tel" placeholder="555-55-55"></td>
  </tr>
  <tr>
    <td>Campo Numérico</td>
    <td><input type="number" min="18" max="40" value="18" step="2" ></td>
  </tr>
  <tr>
    <td>Rango:</td>
    <td><input type="range" min="0" max="100" value="0" step="5"></td>
  </tr>
  <tr>
    <td>Hora:</td>
    <td><input type="time" ></td>
  </tr>
  <tr>
    <td>Fecha:</td>
    <td><input type="date" placeholder="DD-MM-AAAA"></td>
  </tr>
  <tr>
    <td>Fecha y Hora:</td>
    <td><input type="datatime" ></td>
  </tr>
  <tr>
    <td>Fecha y Hora Local:</td>
    <td><input type="datatime-local" ></td>
  </tr>
  <tr>
    <td>Mes:</td>
    <td><input type="month" ></td>
  </tr>
  <tr>
    <td>Semana:</td>
    <td><input type="week" ></td>
  </tr>
  <tr>
    <td>Color</td>
    <td><input type="color" ></td>
  </tr>
  <tr>
    <td></td>
    <td><input type="submit"></td>
  </tr>
</table>
  </form>
  </body>
</html>
